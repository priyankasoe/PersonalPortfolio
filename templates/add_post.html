{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Add Post</h1>
        <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
            <ul class="add_post">
                <li>
                    <input type="text" class="item" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title.">
                </li>
                <li>
                    <textarea rows="5" class="item" placeholder="Post blurb" name="blurb" id="blurb" required data-validation-required-message="Please enter a message."></textarea>
                </li>
                <li>
                    <textarea rows="5" class="item" placeholder="Post content" name="content" id="content" required data-validation-required-message="Please enter a message."></textarea>
                </li>
                <li>
                    <button type="submit" class="item" id="sendMessageButton">Submit</button>
                </li>
            </ul>
        </form>
    </div>
{% endblock %}
