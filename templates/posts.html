{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="catalogue">
        {% for post in posts %}
            <div class="post-preview">
                <h3> {{ post[2] }}</h3>
                <div class="post-date"><p>released on {{ post[1] }}</p></div>
                <p> {{ post[3] }}</p>
                <a href="{{ url_for('post', post_name=post[2]) }}">Read more</a>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
