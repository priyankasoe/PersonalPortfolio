{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
        {% for post in posts %}
          <div class="post-preview">
            <a href="{{ url_for('post', post_id=post.id) }}">
              <h2 class="post-title">
                {{ post[0] }}
              </h2>
              <h3 class="post-subtitle">
                {{ post[1] }}
              </h3>
            </a>
            <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
          </div>
          {% endfor %}
    </div>
{% endblock %}
